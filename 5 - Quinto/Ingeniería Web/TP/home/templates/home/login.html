{% extends "home/_base.html" %}

{% block content %}
    <h1>Iniciar Sesión</h1>
    <br>
    <div class="row">
        <div class="col-md-4">
            <form method="post">
                {% csrf_token %}
                <div class="well bs-component">
                    <div class="form-group">
                        {{ login_form.as_p }}
                    </div>
                    
                    {% if redirect_url %}
                        <input type="hidden" value="{{ redirect_url }}" name="redirect_url">
                    {% else %}
                        <input type="hidden" value="" name="redirect_url">
                    {% endif %}

                    <a href="{% url 'index' %}" class="btn btn-default">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <p>
                        <br>
                        <small>¿Aún no tenés cuenta? ¡Podés registrarte <a href="{% url 'register' %}">aquí</a>!</small>
                    </p>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
